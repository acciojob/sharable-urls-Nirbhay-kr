<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript" src="./script.js">
		<title> URL Manipulation </title>
</script>

	  <form id="url-form">
		<label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

		  <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>
        
        <input type="submit" id="button" value="Generate URL">
    </form>
    
    <h3 id="url">https://localhost:8080/</h3>
	  </form>
	   <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;
            
            const urlString = `https://localhost:8080/?name=${name}&year=${year}`;
            
            document.getElementById('url').textContent = urlString;
        });
    </script>
	  
  </body>
</html>
